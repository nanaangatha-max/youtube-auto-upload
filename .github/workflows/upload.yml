name: Upload YouTube Video

on:
  schedule:
    # Monday 8:00 AM UTC
    - cron: "0 8 * * 1"
    # Thursday 6:00 PM UTC
    - cron: "0 18 * * 4"
  workflow_dispatch:  # You can also run it manually

jobs:
  upload_video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Run video upload script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: python auto_upload/youtube_auto_upload/generate_video.py
