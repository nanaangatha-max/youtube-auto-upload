name: YouTube Video Upload

on:
  schedule:
    # Monday 8:00 AM IST = 2:30 AM UTC (use '0 2' for 2:00, '30 2' for 2:30)
    - cron: '30 2 * * 1'
    # Thursday 6:00 PM IST = 12:30 PM UTC
    - cron: '30 12 * * 4'
  workflow_dispatch:

jobs:
  upload_video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy google-auth google-auth-oauthlib google-api-python-client

      - name: Run video upload script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: python generate_video.py
