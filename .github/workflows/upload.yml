name: YouTube Video Upload

on:
  schedule:
    - cron: '0 2 * * 1'    # Monday 8 AM IST (2:00 UTC)
    - cron: '30 12 * * 4'  # Thursday 6 PM IST (6:30 PM IST = 1:00 PM UTC)
  workflow_dispatch:

jobs:
  upload_video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy google-auth google-auth-oauthlib google-api-python-client

      - name: Run video upload script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: python generate_video.py
